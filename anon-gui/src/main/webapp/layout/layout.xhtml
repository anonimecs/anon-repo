<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view contentType="text/html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>
			<ui:insert name="insert-headtitle">
				<h:outputText value="Anon Application"/>
			</ui:insert>
		</title>
		<h:outputStylesheet library="css" name="basic.css" />
	</h:head>

	<h:body>
	
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />       
  
  		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
  			<ui:insert name="statusDialogContent">
  				<h:outputText value="Loading..."/>
  			</ui:insert>
		</p:dialog>
			
		<p:growl id="msgs" showDetail="true" autoUpdate="true" globalOnly="false"/>

		<p:layout fullPage="true">
			<p:layoutUnit position="north" resizable="true" style="border: none;">
				<ui:include src="/components/menuBar.xhtml" />
			</p:layoutUnit>
			<p:layoutUnit position="west" resizable="true" style="border: none;">
				<ui:include src="/components/menuPanel.xhtml" />
			</p:layoutUnit>
			<p:layoutUnit position="center" resizable="true" style="border: none;">
				<ui:insert name="insert-content" />
			</p:layoutUnit>
		</p:layout>
		
		<ui:insert name="includedDialogs"/>
		
	</h:body>
</f:view>
</html>
