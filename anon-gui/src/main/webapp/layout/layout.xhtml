<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view contentType="text/html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="insert-headtitle">Anon Application</ui:insert></title>
		<h:outputStylesheet library="css" name="basic.css" />
	</h:head>

	<h:body>
		<h:form>
			<p:growl id="msgs" showDetail="true" autoUpdate="true"
				globalOnly="false" />
		</h:form>

		<p:layout style="min-width:400px">
			<p:layoutUnit position="north" resizable="false" style="border: none;" size="55">
				<ui:include src="/components/menuBar.xhtml" />
			</p:layoutUnit>
			<p:layoutUnit position="west" resizable="false" style="border: none;">
				<ui:include src="/components/menuPanel.xhtml" />
			</p:layoutUnit>
			<p:layoutUnit position="center" id="centerUnit">
				<ui:insert name="insert-content" />
			</p:layoutUnit>
		</p:layout>
		
	</h:body>
</f:view>
</html>
