<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	


	<h:form id="menuPanelForm">
		<p:panelMenu id="menuPanel" style="width:200px">
		
			<p:submenu label="Database Connections" >
				<p:menuitem value="Connection" url="/app/connect/"
					icon="ui-icon-star" />
				<p:menuitem value="Add" url="/app/connection-add/"
					icon="ui-icon-disk" />
				<p:menuitem value="Edit" url="/app/connection-list/"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Configure">
				<p:menuitem value="Table list" url="/app/tables-list/" 
					disabled="#{!databasePanelBacking.connected}" icon="ui-icon-zoomin" />
				<p:menuitem value="Column list" url="/app/columns-list/" 
					disabled="#{empty editedTableBacking.editedTable}" icon="ui-icon-zoomin" />
				<p:menuitem value="Anonymize" url="/app/method/" 
					disabled="#{null eq editedTableBacking.editedColumn}" icon="ui-icon-shuffle" />
			</p:submenu>
			<p:submenu label="Run">
				<p:menuitem value="Execute" action="#{execBacking.onClickExecute}"
					disabled="#{!databasePanelBacking.connected}" icon="ui-icon-triangle-1-e" />
			</p:submenu>
			
		</p:panelMenu>
	</h:form>

</html>
