<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	


	<h:form id="menuPanelForm">
		<p:menu id="menuPanel" style="width:200px" >
		
			<p:submenu label="Configurations">
				<p:menuitem value="Connect" url="/app/connect/"
					icon="ui-icon-star" />
				<p:menuitem value="Add" url="/app/connection-add/"
					icon="ui-icon-disk" />
				<p:menuitem value="Edit" url="/app/connection-list/"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			
			<p:submenu label="Database">
				<p:menuitem value="Table list" url="/app/tables-list/" 
					disabled="#{!databasePanelBacking.connected}" icon="ui-icon-zoomin" />
				<p:menuitem value="Column list" url="/app/columns-list/" 
					disabled="#{empty editedTableBacking.editedTable}" icon="ui-icon-zoomin" />
				<p:menuitem value="Anonymize" url="/app/method/" 
					disabled="#{null eq editedTableBacking.editedColumn}" icon="ui-icon-shuffle" />
			</p:submenu>
			
			<p:submenu label="Run">
				<p:menuitem value="Execute" action="#{execBacking.onClickExecute}"
					icon="ui-icon-triangle-1-e" disabled="#{!databasePanelBacking.connected}"/>
				<p:menuitem value="Audit Logs" url="/app/execaudit/"
					icon="ui-icon-folder-collapsed" />		
				<p:menuitem value="Reports" action="#{reportBacking.onClickReport}"
					icon="ui-icon-folder-collapsed"/>
			</p:submenu>
			
			<p:submenu label="Admin" rendered="#{licenseManager.isEnterpriseEdition()}">
				<p:menuitem value="Backup" action="#{backupBacking.onMenuClicked}"
					icon="ui-icon-disk" />
				<p:menuitem value="User Management" url="/app/users/" 
					icon="ui-icon-person" />
			</p:submenu>
			
		</p:menu>
	</h:form>

</ui:composition>
