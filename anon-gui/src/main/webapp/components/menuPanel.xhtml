<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	


	<h:form id="menuPanelForm">
		<p:panelMenu id="menuPanel" style="width:200px">
			<p:submenu label="Database Connections" >
				<p:menuitem value="Connect" url="/doConnect"
					icon="ui-icon-star" />
				<p:menuitem value="Add" url="/addConnection"
					icon="ui-icon-disk" />
				<p:menuitem value="Edit" url="/listConnection"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Configure">
				<p:menuitem value="Table list" url="/listTables" 
					disabled="#{!databasePanelBacking.connected}" ajax="false" icon="ui-icon-close" />
				<p:menuitem value="Column list" url="/listColumns" 
					disabled="#{empty editedTableBacking.editedTable}" ajax="false" icon="ui-icon-close" />
				<p:menuitem value="Anonymize" url="/doAnonymize" 
					disabled="#{null eq editedTableBacking.editedColumn}" ajax="false" icon="ui-icon-close" />
			</p:submenu>
			<p:submenu label="Run">
				<p:menuitem value="Show Process" actionListener="#{menuView.delete}"
					ajax="false" icon="ui-icon-close" />
				<p:menuitem value="Execute" actionListener="#{menuView.delete}"
					ajax="false" icon="ui-icon-close" />
			</p:submenu>
		</p:panelMenu>
	</h:form>

</html>
