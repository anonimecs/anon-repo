<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/layout.xhtml">

	<ui:define name="insert-content">

		<h:form id="userEditForm">
			<p:panel id="panel" header="Edit user">
		
				<h:panelGrid id="grid" columns="3" columnClasses="col1style,col2style,col3style">
				
					<p:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{userBacking.selectedUser.username}" required="true" disabled="true"/>
					<p:message for="username" />
					
					<p:outputLabel for="password1" value="Password:"/>
					<p:password id="password1" value="#{userBacking.newPassword}" required="true" 
							label="Password" match="password2">
					</p:password>
					<p:message for="password1"/>
					
					<p:outputLabel for="password2" value="Password:"/>
					<p:password id="password2" value="#{userBacking.newPassword}" required="true" 
							label="Password">
					</p:password>
					<p:message for="password2"/>
					
					<p:outputLabel for="name" value="Name:" />
					<p:inputText id="name" value="#{userBacking.selectedUser.name}" required="false" />
					<p:message for="name" />
					
					<p:outputLabel for="surname" value="Surname:" />
					<p:inputText id="surname" value="#{userBacking.selectedUser.surname}" required="false" />
					<p:message for="surname" />
					
					<p:outputLabel for="role" value="Role:" />
					<p:selectOneMenu id="role" value="#{userBacking.selectedRole}" required="true" disabled="true">
				    	<f:selectItems value="#{userBacking.roleSelection}" 
				    		var="rl" itemLabel="#{rl}" itemValue="#{rl}"/>
				   	</p:selectOneMenu>
				   	<p:message for="role" />
					
					<p:commandButton value="Save" action="#{userBacking.saveEditUser()}"/>
					
				</h:panelGrid>
			
			</p:panel>
		</h:form>
						
	</ui:define>

</ui:composition>
