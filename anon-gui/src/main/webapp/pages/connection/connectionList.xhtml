<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/layout/layout.xhtml">
	
	<ui:define name="insert-content">

		<h:form id="showConnectionForm">
			<p:panel id="panel" header="Connection list">
			
				<p:messages id="infoMessage" for="infoMessage" showDetail="true" closable="true"/>
				
				<p:dataTable id="configTable" var="config" value="#{databaseConfigBacking.configList}" rowKey="#{config.id}"
						selection="#{databaseConfigBacking.configBean}" >
						
					<p:column headerText="Connection" filterBy="#{config.url}" >
						<h:outputText value="#{config.guiName}"/>
					</p:column>
					
					<p:column headerText="Url" filterBy="#{config.url}" width="300">
						<h:outputText value="#{config.url}"/>
					</p:column>
					
					<p:column headerText="Schema" filterBy="#{config.defaultSchema}">
						<h:outputText value="#{config.defaultSchema}"/>
					</p:column>
					
					<p:column headerText="Login" filterBy="#{config.login}">
						<h:outputText value="#{config.login}"/>
					</p:column>
					
					<p:column headerText="Vendor" filterBy="#{config.vendor}">
						<h:outputText value="#{config.vendor.name}"/>
					</p:column>	
					
					<p:column headerText="Version" filterBy="#{config.version}">
						<h:outputText value="#{config.version}"/>
					</p:column>	
					
					<p:column style="width:10%">					
			        	<p:commandButton id="deleteButton" update=":showConnectionForm:panel,:menuForm:menuBar" icon="ui-icon-close"
			        		disabled="#{databaseConfigBacking.isConfigInUse(config)}"
			        		title="Delete" actionListener="#{databaseConfigBacking.deleteDatabaseConfig(config)}">
			        		<p:confirm header="Confirmation"
			        			message="Delete this Connection, including all anonymization config ?" 
			        			icon="ui-icon-alert"/>
			        	</p:commandButton>
			        	<p:commandButton id="editButton" icon="ui-icon-pencil" disabled="#{databaseConfigBacking.isConfigInUse(config)}"
			        		title="Edit" actionListener="#{databaseConfigBacking.prepareModify(config)}">
			        	</p:commandButton>        	
			        </p:column>
				
				</p:dataTable>
			</p:panel>
			
			 <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			
		</h:form>

	</ui:define>
</ui:composition>
