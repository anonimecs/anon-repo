<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/layout/layout.xhtml">


	<ui:define name="insert-content">
		
		<p:breadCrumb>
		   	<p:menuitem value="Categories" url="#" />
		   	<p:menuitem value="Connect" url="/pages/cockpit/connect.jsf" />
		   	<p:menuitem value="Table list" url="/pages/cockpit/databaseTableList.jsf" />
		   	<p:menuitem value="Column list" url="/pages/cockpit/databaseColumnList.jsf"/>
		   	<p:menuitem value="Anonymize" url="#" />
		</p:breadCrumb>
		
		
		<p:outputPanel id="anonymizePanel" rendered="#{not empty editedTableBacking.editedTable}">
					<p:panel header="Anonymize Column: #{editedTableBacking.editedColumn.name}" rendered="#{null ne editedTableBacking.editedColumn}"> 
						<h:panelGrid columns="2" style="width:100%;">
					        <p:commandButton 
					        	id="saveColumnSettingsButton" actionListener="#{editedTableBacking.onSaveColumnSettings()}" 
					        	value="Save Changes" update="anonymizePanel,:menuForm:menuBar" 
					        	process="@this" icon="ui-icon-disk"/>

							<h:form>
							
						        
						        <p:selectOneMenu id="anonymizationMethodSelect" value="#{editedTableBacking.anonymisationMethod}" converter="methodConverter"	 var="a">
						        	<p:ajax event="change" update=":anonymizePanel"
						        		listener="#{editedTableBacking.onAnonymisatationTypeChanged()}" oncomplete=""/>
									<f:selectItems value="#{editedTableBacking.supportedAnonymisationMethods}" var="anonMethod" 
										itemLabel="#{anonMethod.type}" itemValue="#{anonMethod}" />
						            <p:column>
               							<h:outputText value="#{a.type}" />
           							</p:column>
           
       							</p:selectOneMenu>
						    </h:form>
					        
							<p:dataTable  value="#{editedTableBacking.editedColumn.exampleValues}" var="exampleValue">
							    <p:column headerText="Original Values">
							    	<h:outputText value="#{exampleValue}"/>
							    </p:column>
							</p:dataTable>
					        
							<p:dataTable id="anonymizedValues" value="#{editedTableBacking.editedColumn.exampleValues}" var="exampleValue">
							    <p:column headerText="Anonymized Values">
							    	<h:outputText value="#{editedTableBacking.anonymiseValue(exampleValue)}"/>
							    </p:column>
							</p:dataTable>
					        
					        <f:facet name="footer">
									
								<!-- unselect related -->
								<h:panelGroup rendered="#{editedTableBacking.anonymisationMethod.type eq 'NONE' and not empty editedTableBacking.selectedRelatedTableColumns}">
							    	<h:form>
							    		
							    		<style>
							    			.ui-datatable .ui-state-highlight {
   												background: red !important;
											}
							    		</style>
							    	
							    		<p:dataTable id="relatedTableColumnsToRemove"  
								        	value="#{editedTableBacking.selectedRelatedTableColumns}" var="relatedTableColumnInfo"
								        	selection="#{editedTableBacking.selectedRelatedTableColumnsToRemove}" rowKey="#{relatedTableColumnInfo.key}"
								        	scrollable="true" scrollHeight="150"
								        	style="padding-top:20px;"
								        	>
								        	<p:ajax event="rowSelectCheckbox"/>
								        	<p:ajax event="rowUnselectCheckbox"/>
								        	<p:ajax event="toggleSelect"/>
								        	<p:ajax event="rowSelect"/>
								        	<p:ajax event="rowUnselect"/>
								        	
								        	<f:facet name="header">Also remove the following related anonymisations</f:facet>
								        	
								        	<p:column selectionMode="multiple" style="width:20px;text-align:center"/>
										    <p:column headerText="Column" >
										    	<h:outputText value="#{relatedTableColumnInfo.columnName}"/>
										    </p:column>
										    <p:column headerText="Related table" >
										    	<h:outputText value="#{relatedTableColumnInfo.tableName}"/>
										    </p:column>
										    <p:column headerText="Relation" >
										    	<h:outputText value="#{relatedTableColumnInfo.relation}"/>
										    </p:column>
										</p:dataTable>
							    	</h:form>
							    	
							    </h:panelGroup>

								<!-- select related -->
							    <h:panelGroup rendered="#{editedTableBacking.anonymisationMethod.type ne 'NONE'}">
							    	<h:form>
								        <p:dataTable id="relatedTableColumns"  
								        	value="#{editedTableBacking.relatedTableColumns}" var="relatedTableColumnInfo"
								        	selection="#{editedTableBacking.selectedRelatedTableColumns}" rowKey="#{relatedTableColumnInfo.key}"
								        	scrollable="true" scrollHeight="150"
								        	style="padding-top:20px;"
											filteredValue="#{editedTableBacking.filteredRelatedTableColumns}"
								        	>
								        	<p:ajax event="rowSelectCheckbox"/>
								        	<p:ajax event="rowUnselectCheckbox"/>
								        	<p:ajax event="toggleSelect"/>
								        	<p:ajax event="rowSelect"/>
								        	<p:ajax event="rowUnselect"/>
								        	
								        	<f:facet name="header">Also anonymise the following</f:facet>
								        	
								        	<p:column selectionMode="multiple" style="width:20px;text-align:center"/>
										    <p:column headerText="Column" filterBy="#{relatedTableColumnInfo.columnName}" filterMatchMode="contains" sortBy="#{relatedTableColumnInfo.columnName}">
										    	<h:outputText value="#{relatedTableColumnInfo.columnName}"/>
										    </p:column>
										    <p:column headerText="Related table" filterBy="#{relatedTableColumnInfo.tableName}" filterMatchMode="contains" sortBy="#{relatedTableColumnInfo.tableName}">
										    	<h:outputText value="#{relatedTableColumnInfo.tableName}"/>
										    </p:column>
										    <p:column headerText="Relation" sortBy="#{relatedTableColumnInfo.relation}">
										    	<h:outputText value="#{relatedTableColumnInfo.relation}"/>
										    </p:column>
										</p:dataTable>
									</h:form>	
							    </h:panelGroup>

								
								<h:outputText value="#{editedTableBacking.anonymisationMethod}"/>
						    </f:facet>
						
						</h:panelGrid>
					</p:panel>
				</p:outputPanel>
		
	</ui:define>
</ui:composition>
