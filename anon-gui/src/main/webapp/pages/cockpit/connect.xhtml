<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/layout/layout.xhtml">


	<ui:define name="insert-content">
	
		<h:form id="selectConnectionForm">
		
			<ui:include src="/components/breadCrumb.xhtml">
				<ui:param name="step" value="0" />
			</ui:include>
						
			<h:panelGrid columns="3" cellpadding="5">
	
				<p:outputLabel for="connection" value="Connection" style="display: block; width:100px;"/>
								
				<p:selectOneMenu id="connection" value="#{databasePanelBacking.selectedConnectionId}" disabled="#{databasePanelBacking.connected}">
					<f:selectItems value="#{databasePanelBacking.dbConfigs}" 
						var="db" itemValue="#{db.id}" itemLabel="#{db.guiName}"/>
						<p:ajax event="change" update=":selectConnectionForm"/>
				</p:selectOneMenu>	
								
				<p:commandButton id="connectBtn" icon="ui-icon-transferthick-e-w"  actionListener="#{databasePanelBacking.connectRedirect()}"
					value="Connect" update=":selectConnectionForm,:menuForm:menuBar" rendered="#{not databasePanelBacking.connected}"  />
					            	
				<p:commandButton id="disconnectBtn" icon="ui-icon-circle-close" actionListener="#{databasePanelBacking.disconnectDb()}" 
					value="Disconnect" update=":selectConnectionForm, :menuForm:menuBar, :menuPanelForm:menuPanel" rendered="#{databasePanelBacking.connected}"  />
					        
				<p:outputLabel for="databaseUrl" value="URL"/>
				<h:outputText id="databaseUrl" value="#{databasePanelBacking.databaseConfig.url}" />
				<h:outputText/>
				
				<p:outputLabel for="databaseType" value="Type" />
				<h:outputText id="databaseType" value="#{databasePanelBacking.databaseConfig.vendor} #{databasePanelBacking.databaseConfig.version}" />
				<h:outputText/>
					            
				<p:outputLabel for="databaseUser" value="Login"/>
				<h:outputText id="databaseUser" value="#{databasePanelBacking.databaseConfig.login}" />
				<h:outputText/>
			            	
			</h:panelGrid>
		        
		</h:form>
	
	</ui:define>
</ui:composition>
