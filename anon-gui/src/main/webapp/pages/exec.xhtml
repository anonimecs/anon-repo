<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/layout/layoutPollable.xhtml">


	<ui:define name="insert-content">
        
        <style>
        	.panelBgColor_ANONYMISED{
        		background-color: #CCEECC;
        	}        	
        	.panelBgColor_RUNNING{
        		background-color: #FFFACD;
        	}        	
        	.panelBgColor_FAILED{
        		background-color: #EEAAAA;
        	}
        </style>

		<h:form id="execForm">
		
			<p:panel id="executionPanel" header="Run your current anonymisation">	
			
				<h:panelGrid columns="2" style="padding-top:15px;">
					<p:commandButton id="execAllBtn" value="Run All" action="#{execBacking.onRun()}" update="execForm"/>
					<h:outputLabel for="execAllBtn" value="Anonimisation Methods: #{anonConfig.anonMethods.size()}"/>
				</h:panelGrid>
				
				<p:accordionPanel id="anonPanel" value="#{anonConfig.anonMethods}" var="anonMethod" multiple="true" activeIndex="0,1,2,3,4,5">
					<p:tab title="Anonymisation: #{anonMethod.type}" >
						<h:panelGrid columns="1" style="width:100%" styleClass="panelBgColor_#{anonConfig.getMethodExecution(anonMethod).getStatus()}">
						
							<p:dataTable value="#{anonMethod.applyedToColumns}" var="anonColumnInfo">
	  	
				        		<p:column headerText="On Column">
				        			<h:outputText value="#{anonColumnInfo.name}"/>
				        		</p:column>
				        		<p:column headerText="of Table">
				        			<h:outputText value="#{anonColumnInfo.table.name}"/>
				        		</p:column>
				        		<p:column headerText="Last Anonimisation Info">
				        			<h:outputText value="#{anonConfig.getMethodExecution(anonMethod).getLastRunInfo(anonColumnInfo)}"/>
				        		</p:column>
				        	</p:dataTable>
				
							<h:outputText value="Status: #{anonConfig.getMethodExecution(anonMethod).getStatus()}"/>
							<h:outputText value="Last Finished: #{anonConfig.getMethodExecution(anonMethod).getFinishedTime()}"/>
							<h:outputText value="Error: #{anonConfig.getMethodExecution(anonMethod).getLastException()}" rendered="#{null != anonConfig.getMethodExecution(anonMethod).getLastException()}"/>
				
					        <p:commandButton value="Run" action="#{execBacking.onRunSingle(anonMethod)}" update="anonPanel"/>
			
			            </h:panelGrid>
					</p:tab>
				</p:accordionPanel>

            
            </p:panel>


		</h:form>
		
		<h:form id="pollForm">
            <p:poll id="execPoll" interval="2" update=":execForm:executionPanel" />
		</h:form>		
	
	</ui:define>

</ui:composition>
