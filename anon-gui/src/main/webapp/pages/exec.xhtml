<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/layout/layout.xhtml">


	<ui:define name="insert-content">
        
        <style>
        	.panelBgColor_ANONYMISED{
        		background-color: #CCEECC;
        	}        	
        	.panelBgColor_RUNNING{
        		background-color: #FFFACD;
        	}        	
        	.panelBgColor_FAILED{
        		background-color: #EEAAAA;
        	}
        	.tooltipBehind{
        		cursor: pointer;
        		text-decoration: underline;
        	}
        	
        </style>

		<h:form id="execForm">
		
			<p:panel id="executionPanel" header="Run your current anonymisation">	
			
				<h:panelGrid columns="3" style="padding-top:15px;">
					<p:commandButton id="execAllBtn" value="Run All" action="#{execBacking.onRun()}" update="execForm" />
					<h:outputLabel for="execAllBtn" value="#{anonConfig.anonMethods.size()} anonimisation methods on #{anonConfig.getAnonTableCount()} columns"/>
					<p:lightBox iframe="true" id="anonimexHomeLightBox1" rendered="#{licenseManager.reachedMaxTablesAnonimised(anonConfig.getAnonTableCount())}" onShow="poll.stop()"> 
					    <h:outputLink value="http://www.anonimecs.com/products.html" title="Anonimecs" >
					        <h:outputText value="Free edition is limited to anonimse #{licenseManager.getMaxTablesAnonimised()} columns. Consider upgrading your license."/>
					    </h:outputLink>
					</p:lightBox>
				</h:panelGrid>
				
				<p:accordionPanel id="anonPanel" value="#{anonConfig.anonMethods}" var="anonMethod" multiple="true" activeIndex="0,1,2,3,4,5">
					<p:tab title="Anonymisation: #{anonMethod.type}" >
						<h:panelGrid columns="1" style="width:100%" styleClass="panelBgColor_#{anonConfig.getMethodExecution(anonMethod).getStatus()}">
						
							<p:dataTable value="#{anonMethod.applyedToColumns}" var="anonColumnInfo" >
	  	
				        		<p:column headerText="On Column" width="180">
				        			<h:outputText value="#{anonColumnInfo.name}"/>
				        		</p:column>
				        		<p:column headerText="of Table" width="180">
				        			<h:outputText value="#{anonColumnInfo.table.name}"/>
				        		</p:column>
				        		<p:column headerText="Rows" width="100" style="text-align: right">
				        			<h:outputText value="#{anonColumnInfo.table.rowCount}" >
				        				<f:convertNumber pattern="###,###"/>
				        			</h:outputText>
				        		</p:column>
				        		<p:column headerText="Status Info">
				        			<h:outputText id="statusInfo" value="#{anonConfig.getMethodExecution(anonMethod).getLastMessage(anonColumnInfo)}" styleClass="tooltipBehind"/>
			        				<p:tooltip for="statusInfo">
			        					<p:dataList value="#{anonConfig.getMethodExecution(anonMethod).getMessages(anonColumnInfo)}" var="runMessage">
			        						<h:outputText value="#{runMessage}"/>
			        					</p:dataList>
			        				</p:tooltip>
				        		</p:column>
				        	</p:dataTable>
				
							<h:outputText value="Status: #{anonConfig.getMethodExecution(anonMethod).getStatus()}"/>
							<p:outputPanel>
								<h:outputText value="Last Finished:" rendered="#{null != anonConfig.getMethodExecution(anonMethod).getFinishedTime()}"/>
								<h:outputText value="#{anonConfig.getMethodExecution(anonMethod).getFinishedTime()}" converter="weekTimestampConverter"/>
							</p:outputPanel>
							<h:outputText value="Error: #{anonConfig.getMethodExecution(anonMethod).getLastException()}" rendered="#{null != anonConfig.getMethodExecution(anonMethod).getLastException()}"/>
				
					        <p:commandButton value="Run" action="#{execBacking.onRunSingle(anonMethod)}" update="anonPanel" disabled="#{licenseManager.isFreeEdition() or anonConfig.getMethodExecution(anonMethod).getStatus() == 'RUNNING'}" />
							<p:lightBox iframe="true" id="anonimexHomeLightBox2" rendered="#{licenseManager.isFreeEdition()}" onShow="poll.stop()"> 
							    <h:outputLink value="http://www.anonimecs.com/products.html" title="Anonimecs" onclick="poll.stop()">
							        <h:outputText value="Free edition does not support selective runs. Consider upgrading your license." />
							    </h:outputLink>
							</p:lightBox>			
			            </h:panelGrid>
					</p:tab>
				</p:accordionPanel>

            
            </p:panel>


		</h:form>
		
		<h:form id="pollForm">
            <p:poll id="execPoll" interval="2" update=":execForm:executionPanel" global="false" />
		</h:form>		
	
	</ui:define>

</ui:composition>
